<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don</title>
</head>
<body>
    <p>http://localhost/yt.php?don=gwuZoIHku3E&s=5</p>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const s = parseInt(urlParams.get('s'));
    const don = urlParams.get('don');

    for (let x = 0; x <= s; x++) {
        document.write(`
    <iframe width='240' height='120'
    src='https://www.youtube.com/embed/${don}?playlist=${don}&loop=1&autoplay=1&mute=1'>
    </iframe>
    `);
    }
</script>

</html>
